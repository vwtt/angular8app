<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Email</label>
        <input type="email" class="form-control" formControlName="email" #email [(ngModel)]="user.email" />
      </div>
      <div
        *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['email'].errors.required">
          Email is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Email</label>
        <input type="password" class="form-control" formControlName="password" #password [(ngModel)]="user.password" />
      </div>
      <div
        *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['password'].errors.required">
          Password is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="login(email.value, password.value)" type="submit" class="btn btn-primary"
          [disabled]="angForm.invalid">
          Sign In
        </button>
      </div>
    </form>

    <div class="signup-link-wrapper">
      <span class="signup-notice">Don't have an account?</span>
      <a class="signup-link" routerLink="/signup">Sign up</a>
    </div>
  </div>
</div>
